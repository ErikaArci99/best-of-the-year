<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Songs</title>
    <!-- includo Bootstrap dal fragment -->
    <div th:replace="fragments :: bootstrap"></div>
</head>

<body>
    <div th:replace="fragments :: navbar"></div>

    <div class="container text-center">
        <h2 class="mb-4">Best Songs</h2>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a th:each="song : ${songs}" th:href="@{'/songs/' + ${song.songId}}" th:text="${song.songTitle}"
                class="btn btn-outline-dark"></a>
        </div>
    </div>
</body>

</html>
